<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Product List</h1>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Availability</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Smartphone</td>
                <td>$699</td>
                <td>In Stock</td>
            </tr>
            <tr>
                <td>Laptop</td>
                <td>$999</td>
                <td>Out of Stock</td>
            </tr>
            <tr>
                <td>Headphones</td>
                <td>$199</td>
                <td>In Stock</td>
            </tr>
            <tr>
                <td>Smart Watch</td>
                <td>$299</td>
                <td>In Stock</td>
            </tr>
            <tr>
                <td>Tablet</td>
                <td>$399</td>
                <td>Limited Stock</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
